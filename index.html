<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora HTML y JS</title>
  </head>
  <body>
    <script src="assets/js/javascript.js" type="text/javascript"></script>
    <div class="" align="center">
    <input type="text" id="cajaResultado" value="">
    <table>
      <tr>
        <td clas="botonNumero"><input type="button" name="" value="1" onclick="muestraDisplay(this.value)"></td>
        <td clas="botonNumero"><input type="button" name="" value="2" onclick="muestraDisplay(this.value)"></td>
        <td clas="botonNumero"><input type="button" name="" value="3" onclick="muestraDisplay(this.value)"></td>
        <td id="botonSuma"><input type="button" name="" value="+" onclick="botonSuma()"></td>
      </tr>
      <tr>
        <td clas="botonNumero"><input type="button" name="" value="4" onclick="muestraDisplay(this.value)"></td>
        <td clas="botonNumero"><input type="button" name="" value="5" onclick="muestraDisplay(this.value)"></td>
        <td clas="botonNumero"><input type="button" name="" value="6" onclick="muestraDisplay(this.value)"></td>
        <td id="botonResta"><input type="button" name="" value="-" onclick="botonResta()"></td>
      </tr>
      <tr>
        <td clas="botonNumero"><input type="button" name="" value="7" onclick="muestraDisplay(this.value)"></td>
        <td clas="botonNumero"><input type="button" name="" value="8" onclick="muestraDisplay(this.value)"></td>
        <td clas="botonNumero"><input type="button" name="" value="9" onclick="muestraDisplay(this.value)"></td>
        <td id="botonMultiplicacion"><input type="button" name="" value="*" onclick="botonMultiplicacion()"></td>
      </tr>
      <tr>
        <td id="botonPunto"><input type="button" name="" value="." onclick="muestraDisplay(this.value)"></td>
        <td class="botonNumero"><input type="button" name="" value="0" onclick="muestraDisplay(this.value)"></td>
        <td id="botonResultado"><input type="button" name="" value="=" onclick="botonIgual()"></td>
        <td id="botonDivision"><input type="button" name="" value="/" onclick="botonDivision()"></td>
      </div>
      </tr>
    </table>
  </body>
</html>
